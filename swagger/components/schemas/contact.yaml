type: object
properties:
  _id:
    type: string
    example: "65a4f9a1b2c3d4e5f6g7h8i9"
  name:
    type: string
    example: "John Doe"
  phoneNumber:
    type: string
    example: "+905551234567"
  email:
    type: string
    example: "john@example.com"
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    enum: ["work", "home", "personal"]
    example: "personal"
  photo:
    type: string
    example: "https://res.cloudinary.com/..."
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
