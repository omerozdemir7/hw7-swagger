tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: Retrieve a list of contacts for the authenticated user.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number
  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 10
    description: Items per page
  - in: query
    name: sortBy
    schema:
      type: string
      enum:
        - _id
        - name
        - phoneNumber
        - email
        - isFavourite
        - contactType
        - createdAt
        - updatedAt
      default: _id
    description: Sort by field
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      default: asc
    description: Sort order
  - in: query
    name: contactType
    schema:
      type: string
      enum: [work, home, personal]
    description: Filter by contact type
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: Filter by favourite flag
responses:
  '200':
    description: Successful operation
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 1
                totalPages:
                  type: integer
                  example: 1
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: false
  '401':
    description: Unauthorized
