tags:
  - Contacts
summary: Create a contact
operationId: createContact
description: Create a new contact (optionally with a photo).
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
            format: email
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: [work, home, personal]
          photo:
            type: string
            format: binary
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: '../../components/schemas/contact.yaml'
  '400':
    description: Validation error
  '401':
    description: Unauthorized
