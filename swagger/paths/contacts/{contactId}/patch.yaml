tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update an existing contact (optionally with a new photo).
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: Contact ID
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
            format: email
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: [work, home, personal]
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Update successful
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    description: Validation error
  '401':
    description: Unauthorized
  '404':
    description: Contact not found
